version: 2
jobs:
  test:
    working_directory: ~/code
    # The primary container is an instance of the first list image listed. Your build commands run in this container.
    docker:
      - image: node:11.9.0
    steps:
      - checkout
      # - run:
      #     name: Install firefox
      #     command: |
      #       #sudo apt-get remove firefox-mozilla-build &&
      #       sudo sh -c "echo 'deb http://ftp.hr.debian.org/debian sid main' >> /etc/apt/sources.list" &&
      #       sudo apt-get update &&
      #       sudo apt-get remove binutils
      #       sudo apt-get install -t sid firefox &&
      #       firefox --version
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node modules
          command: rm -rf node_modules/etools-* & npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Polymer3 Build
          command: npm run build
      - run:
          name: Run Tests
          command: ./node_modules/.bin/gulp test --pc

  build_and_deploy:
    working_directory: ~/code
    docker:
      - image: node:11.9.0
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: true
      - run:
          name: Exporting revision number
          command: |
            REVNO=${CIRCLE_SHA1}
            BUILDDATE=$(date -u +%F_%T)
            sed -i "0,/revNo/s//$REVNO/" package.json
            sed -i "0,/bDate/s//$BUILDDATE/" package.json
      - run:
          name: Building the image
          command: |
            TAG=${CIRCLE_BRANCH}
            docker build -t unicef/etools-action-points:$TAG .
      - run:
          name: Pushing to Docker Hub
          command: |
            TAG=${CIRCLE_BRANCH}
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push unicef/etools-action-points:$TAG

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build_and_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - staging
                - develop
