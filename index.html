<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>eTools</title>
    <meta name="description" content="Action Points Dashboard">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eTools - Action Points Dashboard">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="eTools - Auditor Portal">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        body {
            overflow: auto !important;
            overflow-x: hidden !important;
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #FAFAFA;
            color: rgba(0, 0, 0, 0.87);
        }
    </style>
    <script>
        (function() {
            'use strict';
            window.baseUrl = window.location.port !== '8080' ? '/apd/' : '/';
            var base = document.createElement('base');
            base.href = window.baseUrl;
            document.head.appendChild(base);
        })();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        (function() {
            'use strict';
            var linkify = document.createElement('script');
            linkify.src = window.baseUrl + 'bower_components/linkifyjs/linkify.min.js';
            document.head.appendChild(linkify);
        })();
        (function() {
            'use strict';
            var linkifyString = document.createElement('script');
            linkifyString.src = window.baseUrl + 'bower_components/linkifyjs/linkify-string.js';
            document.head.appendChild(linkifyString);
        })();
    </script>
    
    <!--removeIf(prod)-->
    <script>
        (function() {
            'use strict';
            if (window.customElements) {
                var adapter = document.createElement('script');
                // adapter.async = true;
                adapter.src = window.baseUrl + 'bower_components/webcomponentsjs/custom-elements-es5-adapter.js';
                document.head.appendChild(adapter);
            }
        })();
    </script>
    <!--endRemoveIf(prod)-->

    <script>
        (function() {
            'use strict';
            var scripts = [
                'bower_components/babel-polyfill/browser-polyfill.js',
                'bower_components/webcomponentsjs/webcomponents-loader.js'
            ];
            for (var i = 0; i < scripts.length; i++) {
                var script = document.createElement('script');
                script.src = window.baseUrl + scripts[i];
                document.head.appendChild(script);
            }
            var appShellImport = document.createElement('link');
            appShellImport.rel = 'import';
            appShellImport.href = window.baseUrl + 'elements/core-elements/app-shell-element/app-shell.html';
            document.head.appendChild(appShellImport);
        })();
    </script>

    
</head>
<body unresolved>
<app-shell></app-shell>
</body>
</html>
