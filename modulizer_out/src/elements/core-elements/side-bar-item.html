<!--import [polymer/polymer-element, iron-collapse, iron-icon, iron-icons, paper-tooltip]-->
<!--import [module-styles]-->

<dom-module id="side-bar-item">
    <template>
        <style include="module-styles">
            :host {
                display: block;
                font-size: 14px;
                font-weight: 500;
            }

            :host([hidden]) {
                display: none;
            }

            :host([nested-nav]) iron-collapse {
                display: block;
            }

            :host(.iron-selected) #main {
                background-color: #eeeeee;
            }

            :host(.iron-selected) #main:active {
                background-color: #eeeeee;
            }

            :host(.iron-selected:not([nested-nav])) #main > * {
                color: #0b67e9;
            }

            :host(.lighter-item:not([nested-nav])) #main > * {
                color: var(--dark-secondary-text-color);
            }

            #main {
                @apply --layout-horizontal;
                @apply --layout-center;

                position: relative;
                height: 48px;
                cursor: pointer;
                text-decoration: none;
                text-transform: capitalize;
            }

            #main:active {
                background-color: var(--dark-hover-color);
            }

            #name {
                margin-left: 16px;
            }

            :host a#main iron-icon#icon {
                margin: 0 16px;
                min-width: 24px;
                min-height: 24px;
            }
            :host(:not(.lighter-item)) {
                color: var(--module-color);
            }

            iron-collapse {
                display: none;
            }

            .content-wrapper {
                padding-top: 8px;
                padding-bottom: 24px;
                font-weight: 400;
                text-transform: capitalize;
                color: var(--dark-secondary-text-color);
            }

            .content-wrapper ::content a {
                display: block;
                white-space: nowrap;
                padding: 8px 24px 8px 72px;
            }

            paper-tooltip {
                white-space: nowrap;
            }
        </style>

        <a id="main" target$="[[_setTarget(external)]]" href$="[[sideBarLink]]" on-tap="_handleMainTap">
            <iron-icon icon="{{icon}}" id="icon"></iron-icon>
            <div id="name">[[name]]</div>
        </a>
        <paper-tooltip position="right" offset="-10">[[name]]</paper-tooltip>

        <iron-collapse id="collapse" opened="{{opened}}">
            <div class="content-wrapper">
                <slot></slot>
            </div>
        </iron-collapse>
    </template>

    <script type="module">
import { PolymerElement } from '../../../../build/bower_components/polymer/polymer-element.js';
class SideBarItem extends PolymerElement {
    static get is() {return 'side-bar-item';}

    static get properties() {
        return {
            name: String,
            icon: String,
            sideBarLink: String,
            external: {
                type: Boolean,
                value: false
            }
        };
    }

    _handleMainTap() {
        this.dispatchEvent(new CustomEvent('selected'));
    }

    _setTarget() {
        if (this.external) {return '_blank';}
        return '_self';
    }
}

customElements.define(SideBarItem.is, SideBarItem);
</script>
</dom-module>
