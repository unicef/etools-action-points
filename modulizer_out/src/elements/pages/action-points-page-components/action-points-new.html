<!--import [pages-header-element, page-layout-styles, main-page-styles, shared-styles, action-point-details,
            status-element, error-handler-mixin]-->

<dom-module id="action-points-new">
    <template>
        <style include="page-layout-styles shared-styles main-page-styles"></style>
        <pages-header-element page-title="Add New Action Point"></pages-header-element>

        <div class="view-container">
            <div id="pageContent">
                <action-point-details id="ap-details" action-point="[[actionPoint]]" permission-path="[[permissionPath]]"></action-point-details>
            </div>

            <div id="sidebar">
                <status-element action-point="[[actionPoint]]" permission-path="[[permissionPath]]"></status-element>
            </div>
        </div>

    </template>
    <!-- inject scripts './action-points-new.js' -->
</dom-module>
