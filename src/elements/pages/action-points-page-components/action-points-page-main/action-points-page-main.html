<!--import [polymer/polymer-element, iron-pages, action-points-list, action-points-item, action-points-new, lodash]-->

<dom-module id="action-points-page-main">
    <template>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"></app-route>
        <app-route
                route="{{route}}"
                pattern="/list"
                tail="{{listRoute}}"></app-route>
        <app-route
                route="{{route}}"
                pattern="/new"></app-route>
        <app-route
                route="{{route}}"
                pattern="/detail"
                tail="{{detailRoute}}"></app-route>
        <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
            <action-points-new name="new" route="{{route}}"></action-points-new>
            <action-points-item name="detail" route="{{detailRoute}}"></action-points-item>
            <action-points-list name="list" route="{{listRoute}}"></action-points-list>
        </iron-pages>
    </template>
    <!-- inject scripts './action-points-page-main.js' -->
</dom-module>
