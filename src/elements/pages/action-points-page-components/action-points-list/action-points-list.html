<!--import [polymer/polymer-element, pages-header-element, search-and-filter, etools-data-table, paper-card,
            static-data-mixin, action-points-data]-->

<dom-module id="action-points-list">
    <template>
        <!-- inject styles './action-points-list.scss'-->
        <pages-header-element
                hide-print-button
                link="action-points/new"
                show-add-button="{{_showAddButton()}}"
                btn-text="Add Action Point"
                page-title="Action Points">
        </pages-header-element>
        <action-points-data action-points="{{actionPoints}}"
                            request-queries="{{queryParams}}"
                            list-length="{{totalResults}}"></action-points-data>
        <search-and-filter search-label="Keywords"
                           id="filters"
                           filters="[[filters]]"
                           query-params="{{queryParams}}"
                           search-params="[[searchParams]]"></search-and-filter>
        <paper-card class="horizontal layout center">
            <etools-data-table-header id="listHeader"
                                      label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
                <etools-data-table-column class="col-2" field="reference_number" sortable>
                    Action Point #
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="related_module" sortable>
                    CP Output
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="partner" sortable>
                    Partner
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="partner" sortable>
                    Office
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="section" sortable>
                    Section
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="assigned_to" sortable>
                    Assigned To
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="due_date" sortable>
                    Due Date
                </etools-data-table-column>
                <etools-data-table-column class="col-2" field="status" sortable>
                    Status
                </etools-data-table-column>
            </etools-data-table-header>

            <template id="rows" is="dom-repeat" items="[[actionPoints]]" as="entry">
                <etools-data-table-row>
                    <div slot="row-data">
                        <span class="col-data">[[entry.reference_number]]</span>
                        <span class="col-data">[[entry.cp_output.name]]</span>
                        <span class="col-data">[[entry.partner.name]]</span>
                        <span class="col-data">[[entry.office.name]]</span>
                        <span class="col-data">[[entry.section.name]]</span>
                        <span class="col-data">[[entry.assigned_to.name]]</span>
                        <span class="col-data">[[entry.due_date]]</span>
                        <span class="col-data">[[entry.status]]</span>
                    </div>
                    <div slot="row-data-details">
                        <div class="row-details-content">
                            <span class="rdc-title">Description</span>
                            <span>[[entry.description]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">PD/SSFA</span>
                            <span>[[entry.intervention.number]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">Location</span>
                            <span>[[entry.location.name]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">Module</span>
                            <span>[[entry.related_module]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">Assigned By</span>
                            <span>[[entry.assigned_by.name]]</span>
                        </div>
                        <div class="row-details-content">
                            <span class="rdc-title">Completed Date</span>
                            <span>[[entry.date_of_completion]]</span>
                        </div>
                    </div>
                </etools-data-table-row>
            </template>

            <etools-data-table-footer
                    page-size="{{queryParams.page_size}}"
                    page-number="{{queryParams.page}}"
                    total-results="[[totalResults]]"
                    visible-range="{{visibleRange}}">
            </etools-data-table-footer>
        </paper-card>
    </template>
    <!-- inject scripts './action-points-list.js' -->
</dom-module>
