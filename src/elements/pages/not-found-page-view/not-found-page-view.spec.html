<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!--import [not-found-page-view]-->
</head>
<body>

<test-fixture id="not-found-page-view-fixture">
    <template>
        <not-found-page-view></not-found-page-view>
    </template>
</test-fixture>

<script>
    describe('<not-found-page-view>', () => {
        let myEl;

        beforeEach(() => {
            myEl = fixture('not-found-page-view-fixture');
        });

        describe('method getLink()', () => {
            it('returns result of getAbsolutePath() method', () => {
                let spy = sinon.stub(myEl, 'getAbsolutePath');
                spy.withArgs('action-points').returns('returned_value');

                assert.isFalse(spy.called);
                assert.equal(myEl.getLink(), 'returned_value');
                assert.isTrue(spy.calledOnce);
                assert.isTrue(spy.calledWithExactly('action-points'));
            });
        });

        describe('method openDrawer()', function () {
            it('fires "drawer" event', function () {
                let spy = sinon.spy(myEl, 'fire');

                assert.isFalse(spy.called);
                myEl.openDrawer();
                assert.isTrue(spy.calledOnce);
                assert.isTrue(spy.calledWithExactly('drawer'));
            });
        });
    });
</script>

</body>
</html>
