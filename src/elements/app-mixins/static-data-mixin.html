<!--import [lodash]-->

<script>
    'use strict';
    (function () {
        var _staticData = {};

        window.APDMixins = window.APDMixins || {};
        window.APDMixins.StaticDataMixin = (superClass) => class extends superClass {
            _setData(key, data) {
                if (!key || !data || _staticData[key]) { return false; }
                _staticData[key] = _.cloneDeep(data);
                return true;
            }

            getData(key) {
                return _.cloneDeep(_staticData[key]);
            }

            _updateData(key, data) {
                if (!key || !data || !_staticData[key]) { return false; }
                _staticData[key] = _.cloneDeep(data);
                return true;
            }

            _getDisplayName(key, field, value) {
                let item = _.find(_staticData[key], {value: value});
                return item && item[field] ? item[field] : '';
            }
        }
    })();
</script>
