<!--import [lodash]-->

<script>
    'use strict';

    window.APDBehaviors = window.APDBehaviors || {};
    window.APDBehaviors.StaticDataMixin = (superClass) => class extends superClass {
        _setData(key, data) {
            if (!key || !data || _staticData[key]) { return false; }
            _staticData[key] = _.cloneDeep(data);
            return true;
        }

        getData(key) {
            return _.cloneDeep(_staticData[key]);
        }

        _updateData(key, data) {
            if (!key || !data || !_staticData[key]) { return false; }
            _staticData[key] = _.cloneDeep(data);
            return true;
        }
    }
</script>
