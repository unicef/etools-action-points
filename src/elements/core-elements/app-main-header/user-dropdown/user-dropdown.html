<!--import [polymer/polymer-element, neon-animation/web-animations, paper-menu-button, paper-button, iron-icon,
            paper-listbox, paper-item, iron-icons/social-icons ]-->
<!--import [etools-app-config]-->

<dom-module id="user-dropdown">
    <template>
        <!-- inject styles './../header-styles.scss'-->

        <paper-menu-button
                id="dropdown"
                vertical-align="top"
                vertical-offset="56"
                horizontal-align="right">

            <paper-button slot="dropdown-trigger">
                <iron-icon icon="social:person"></iron-icon>

                <iron-icon class="arrow-up" icon="icons:arrow-drop-up"></iron-icon>
                <iron-icon class="arrow-down" icon="icons:arrow-drop-down"></iron-icon>
            </paper-button>

            <paper-listbox slot="dropdown-content" id="dropdownMenu" class="no-focus">
                <paper-item on-tap="_logout">
                    <iron-icon icon="icons:power-settings-new"></iron-icon>
                    Sign out
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
    </template>

    <!-- inject scripts './user-dropdown.js'-->
</dom-module>
