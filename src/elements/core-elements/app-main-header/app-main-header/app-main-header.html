<!--import [polymer/polymer-element, app-layout/app-toolbar/app-toolbar, paper-icon-button, iron-flex-layout, etools-page-refresh, etools-profile-dropdown]-->
<!--import [etools-app-config, etools-app-selector, countries-dropdown, shared-styles, app-icons, support-btn]-->

<dom-module id="app-main-header">
    <template>
        <style include="shared-styles">
            app-toolbar {
                background-color: var(--header-bg-color, #233944);
                padding: 0 8px 0 0;
            }

            div[main-title] {
                position: relative;
                bottom: 1px;
                margin-left: 24px;
                min-height: 30px;
                background: url('../../../images/etools_logo_icon.png') no-repeat center left;
                background-size: auto 48px;
                padding-left: 48px;
                font-size: 30px;
                color: var(--light-primary-text-color);
            }

            etools-page-refresh {
                color: #BCC1C6;
            }

            .right-side {
                @apply --layout-horizontal;
                @apply --layout-center;
            }

            etools-page-refresh {
                margin-left: 8px;
            }

            support-btn {
                color: var(--light-secondary-text-color);
                margin: 0 16px;
            }

            .titlebar {
                flex: 1;
                font-size: 28px;
                font-weight: 300;
                color: var(--light-primary-text-color);
            }

            .titlebar img {
                height: auto;
                width: auto;
                max-width: 130px;
                max-height: 36px;
                margin: 0 8px 0 24px;
            }

            .content-align {
                @apply --layout-horizontal;
                @apply --layout-center;
            }

            .envWarning {
                color: var(--nonprod-text-warn-color);
                font-weight: 700;
                font-size: 18px;
            }

            @media (min-width: 851px) {
                div[main-title] {
                    margin-left: 32px;
                }
            }
        </style>

        <app-toolbar sticky class="content-align">
            <div class="titlebar content-align">
                <etools-app-selector hidden$="[[!user.is_staff]]"></etools-app-selector>

                <img src$="[[getAbsolutePath('images/etools_logo.svg')]]">
                <template is="dom-if" if="[[environment]]">
                    <div class="envWarning">- [[environment]] TESTING ENVIRONMENT</div>
                </template>
            </div>

            <div class="content-align">
                <countries-dropdown
                        countries="[[user.countries_available]]"
                        country-id="[[user.country.id]]">
                </countries-dropdown>

                <support-btn></support-btn>

                <etools-profile-dropdown profile="{{user}}"></etools-profile-dropdown>

                <etools-page-refresh id="refresh"></etools-page-refresh>
            </div>
        </app-toolbar>
    </template>
    <!-- inject scripts './app-main-header.js'-->
</dom-module>
