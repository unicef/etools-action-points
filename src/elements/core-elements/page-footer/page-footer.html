<!--import [iron-flex-layout, etools-app-config, polymer/polymer-element]-->

<dom-module id="page-footer">
  <template>
    <style>
      :host {
        display: block;
        padding: 18px 24px 0;
        width: 100%;
      }

      #footer-content {
        @apply(--layout-horizontal);
      }

      #unicef-logo {
        @apply(--layout-horizontal);
        @apply(--layout-inline);

        padding-right: 30px;
      }

      #unicef-logo img {
        height: 28px;
        width: 118px;
      }

      .footer-link {
        margin: auto 15px;
        color: #6D6D6D;
        text-decoration: none;
      }

      .footer-link:first-of-type {
        margin-left: 30px;
      }

      @media print {
        :host {
          display: none;
        }
      }
    </style>

    <footer>
      <div id="footer-content">
        <span id="unicef-logo">
          <img src$="[[rootPath]]../../../../../../apd/images/UNICEF_logo.png" alt="UNICEF logo">
        </span>
      </div>
    </footer>
  </template>

  <script>
      'use strict';
      /**
       * @polymer
       * @customElement
       */
      class PageFooter extends Polymer.Element {
        static get is() {
          return 'page-footer';
        }
      }
  
      window.customElements.define(PageFooter.is, PageFooter);
    </script>
</dom-module>
