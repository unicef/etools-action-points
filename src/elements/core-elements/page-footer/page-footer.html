<!--import [iron-flex-layout]-->

<dom-module id="page-footer">
    <template>
        <style>
            #footer-content {
                @apply --layout-horizontal;

                padding: 5px 24px 15px;
            }

            #unicef-logo {
                @apply --layout-horizontal;
                @apply --layout-inline;

                padding-right: 30px;
                border-right: 1px solid var(--dark-divider-color);
            }

            #unicef-logo img {
                height: 30px;
                width: auto;
            }

            .footer-link {
                margin: auto 15px;
                color: #6D6D6D; /* TODO: replace with app-theme var */
                text-decoration: none;
            }

            .footer-link:first-of-type {
                margin-left: 30px;
            }
        </style>

        <footer>
            <div id="footer-content">
                <span id="unicef-logo">
                  <img src="../../../images/UNICEF_logo.png" alt="UNICEF logo">
                </span>

                <!-- TODO: modify span to a with proper href values after footer pages are ready -->
                <a href="#" class="footer-link">Contact</a>
                <a href="#" class="footer-link">Disclaimers</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </footer>
    </template>

    <script>
        class PageFooter extends Polymer.Element {
            static get is() {return 'page-footer';}
        }

        window.customElements.define(PageFooter.is, PageFooter);
    </script>
</dom-module>
