<dom-module id="app-shell">
    <template>
        <!-- inject styles './app-shell.scss'-->
        <style include="page-layout-styles shared-styles"></style>

        <static-data></static-data>

        <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="[[baseUrl]]:page"
                data="{{routeData}}">
        </app-route>
        <app-route
                route="{{route}}"
                pattern="[[baseUrl]]/action-points"
                tail="{{actionPointsSubroute}}">
        </app-route>

        <etools-loading id="global-loading" absolute></etools-loading>

        <app-drawer-layout id="layout" opened-when-narrow force-narrow narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer slot="drawer" id="drawer" transition-duration="350" disable-swipe opened>
                <app-sidebar-menu class="opened" page="[[page]]"></app-sidebar-menu>
            </app-drawer>

            <!-- Main content -->
            <app-header slot="header" id="header" fixed shadow>
                <app-main-header user="[[user]]"></app-main-header>
            </app-header>

            <iron-pages
                    id="pages"
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">
                <action-points-page-main name="action-points" id="action-points" route="actionPointsSubroute"></action-points-page-main>
                <not-found-page-view name="not-found" id="not-found"></not-found-page-view>
            </iron-pages>

            <multi-notification-list></multi-notification-list>
        </app-drawer-layout>
    </template>

    <!-- inject scripts './app-shell.js'-->
</dom-module>
