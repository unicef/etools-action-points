<!--import [polymer/polymer-element]-->

<dom-module id="tab-inputs-styles">
    <template>
        <style>
            *[hidden] {
                display: none !important;
            }
            paper-icon-button[hidden] {
                display: inline-block !important;
                visibility: hidden;
            }

            .group:after {
                visibility: hidden;
                display: block;
                font-size: 0;
                content: " ";
                clear: both;
                height: 0;
            }

            .input-container {
                position: relative;
                float: left;
                margin-right: 0;
                width: 33.33%;
            }

            .input-container:last-of-type {
                margin-right: 0;
            }

            .input-container.input-container-s { width: 30%; }

            .input-container.input-container-40 { width: 35%; }

            .input-container.input-container-m { width: 66.66%; }

            .input-container.input-container-45 { width: 45%; }

            .input-container.input-container-ms { width: 50%; }

            .input-container.input-container-70 { width: 70%; }

            .input-container.input-container-l { width: 100%; }

            .row-h {
                margin-bottom: 8px;
            }

            .edit-icon {
                padding: 5px;
                width: 33px;
                height: 33px;
                color: var(--gray-mid);
            }
            .edit-icon-slot {
                overflow: visible !important;
                height: 100%;
                display: flex;
                align-items: center;
            }

            paper-dropdown-menu,
            paper-textarea,
            paper-input {
                padding: 0 12px;
                color: var(--gray-mid);

                --paper-input-container-input: #{'{
                    font-size: 15px;
                    box-sizing: border-box;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    padding-right: 3px;
                }'};

                --paper-input-prefix: #{'{
                    margin-right: 10px;
                    color: var(--gray-mid);
                }'};

                --paper-input-error: #{'{
                    overflow: hidden;
                }'};
            }

            paper-textarea {
                --paper-input-container-input: #{'{
                    white-space: normal;
                }'};
                --paper-input-container-focus-color: var(--module-primary);
                --iron-autogrow-textarea-placeholder:#{'{
                    color: var(--gray-20) !important;
                }'};
                --iron-autogrow-textarea:#{'{
                    padding: 0;
                }'};
            }

            etools-searchable-multiselection-menu {
                --esmm-list-wrapper: #{'{
                    -ms-overflow-style: auto;
                }'};
            }

            etools-searchable-multiselection-menu,
            paper-input,
            paper-textarea,
            paper-dropdown-menu,
            etools-currency-amount-input {
                outline: none!important;
                --esmm-placeholder-color: var(--gray-20);
                --paper-input-container-color: var(--gray-20);
                --paper-input-container-focus-color: var(--module-primary);
                --paper-input-container-input: #{'{
                    color: var(--gray-dark);
                }'};
                --paper-input-container-label: #{'{
                    color: var(--gray-50);
                }'};


                --paper-input-container-invalid-color: var(--module-error);

                --paper-input-container-disabled: #{'{
                    color: var(--gray-light);
                    opacity: 1;
                }'};
                --paper-input-char-counter: #{'{
                    color: var(--gray-light);
                }'};

                //IE11 collapsed label fix
                --paper-input-container-label-floating: #{'{
                    -webkit-transform: none;
                    -moz-transform: none;
                    -ms-transform: none;
                    -o-transform: none;
                    transform: none;
                    top: -21px;
                    width: 100%;
                    font-size: 12px;
                }'};

                --etools-currency-container-label-floating: #{'{
                    -webkit-transform: none;
                    -moz-transform: none;
                    -ms-transform: none;
                    -o-transform: none;
                    transform: none;
                    top: -21px;
                    width: 100%;
                    font-size: 12px;
                }'}
            }

            etools-searchable-multiselection-menu.no-data-fetched,
            paper-input.no-data-fetched {
                --esmm-placeholder-color: var(--gray-dark);
                --paper-input-container-color: var(--gray-dark);
            }

            etools-currency-amount-input {
                --etools-currency-container-label: #{'{ color: var(--gray-50); }'};
                --paper-input-container-color: var(--gray-20);
                --paper-input-container-focus-color: var(--module-primary);
            }

            paper-input.readonly, paper-dropdown-menu.readonly, paper-textarea.readonly {
                --paper-input-container-underline: {
                    display: none;
                };
            }

            paper-textarea[readonly], paper-textarea[disabled].disabled-as-readonly,
            paper-dropdown-menu[readonly], paper-dropdown-menu[disabled].disabled-as-readonly,
            paper-input[readonly], paper-input[disabled].disabled-as-readonly {
                --paper-input-container: #{'{
                    opacity: 1 !important;
                }'};
                --paper-input-container-underline: #{'{
                    border-bottom: 1px dashed rgba(0, 0, 0, 0.20) !important;
                    border-color: rgba(0, 0, 0, 0.20) !important;
                    display: block !important;
                }'};
                --paper-input-container-underline-focus: #{"{
                    display: none;
                }"};
                --paper-input-container-underline-disabled: #{"{
                    display: none;
                }"};

            }

            paper-textarea[disabled].without-border,
            paper-input[disabled].without-border {
                --paper-input-container-label: #{'{
                    color: var(--gray-50) !important;
                }'};
                --paper-input-container: #{'{
                    opacity: 1 !important;
                }'};
                --paper-input-container-underline: #{'{
                    border-bottom: none !important;
                    display: none !important;
                }'};
                --paper-input-container-underline-focus: #{"{
                    display: none;
                }"};
                --paper-input-container-underline-disabled: #{"{
                    display: none;
                }"};
            }

            paper-dropdown-menu.required:not([disabled]),
            paper-textarea.required:not([disabled]),
            paper-input.required:not([disabled]) {
                --paper-input-container-label: #{"{
                    background: url(/tpm/images/required.svg) no-repeat 98% 14%/7px;
                    width: auto !important;
                    max-width: 90%;
                    right: auto;
                    padding-right: 15px;
                    color: var(--gray-50);
                }"};
            }

            etools-currency-amount-input.required:not([disabled]) {
                --etools-currency-container-label: #{'{
                 background: url(/tpm/images/required.svg) no-repeat 98% 14%/7px;
                    width: auto !important;
                    max-width: 90%;
                    right: auto;
                    padding-right: 15px;
                    color: var(--gray-50);
                 } '};
            }

            etools-searchable-multiselection-menu.disabled-as-readonly {
                --esmm-readonly-input-container-underline: #{'{ border-bottom: 1px dashed rgba(0, 0, 0, 0.20); }'};
                --esmm-readonly-input-container: #{'{ opacity: 1 !important;  }'};
                --esmm-input-container-label: #{'{
                    color: var(--gray-50);
                 }'};
            }

            etools-searchable-multiselection-menu.readonly {
                --esmm-readonly-input-container-underline: #{'{ border-bottom: 1px solid var(--gray-50) !important; }'};
                --esmm-readonly-input-container: #{'{ opacity: 1 !important;  }'};
                --esmm-input-container-label: #{'{
                    color: var(--gray-50);
                 }'};

            }

            etools-searchable-multiselection-menu.required:not([disabled]) {
                --paper-input-container-label: #{'{
                    background: url(/tpm/images/required.svg) no-repeat 98% 14%/7px;
                    width: auto !important;
                    max-width: 90%;
                    right: auto;
                    padding-right: 15px;
                    color: var(--gray-50);
                 }'};
            }

            paper-input.bold {
                --paper-input-container-input: #{'{
                    font-weight: 500;
                }'};

                --paper-input-container-underline-focus: #{"{
                    display: none !important;
                }"};
                --paper-input-container-underline-disabled: #{"{
                    display: none !important;
                }"};

                --paper-input-container-underline: #{'{
                    display: none !important;
                }'};
            }

            paper-input.deleted {
                --paper-input-container-input: #{'{
                    color: #b0b0b0;
                }'};
            }

            etools-currency-amount-input[disabled].disabled-as-readonly {
                --etools-currency-container-underline-disabled: #{'{
                    border-bottom: 1px dashed rgba(0, 0, 0, 0.20) !important;
                }'};
                --etools-currency-container-label: #{'{
                    color: var(--gray-50);
                }'};
                --paper-input-container: #{'{
                    opacity: 1 !important;
                    color: var(--gray-dark) !important;
                }'};
            }



            #bottom-actions {
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                -ms-flex-pack: end;
                -webkit-justify-content: flex-end;
                justify-content: flex-end;
                overflow: visible;
            }



            .repeatable-item-container {
                position: relative;
                display: block;
                min-width: 500px;
                width: 100%;
                box-sizing: border-box;
                padding: 0 8% !important;

            .form-title {
                position: relative;
                line-height: 40px;
                color: var(--module-primary);
                font-weight: 600;
                box-sizing: border-box;
                margin: 0 12px 15px !important;
                padding: 0 !important;

                .text {
                    background-color: var(--gray-06);
                    border-radius: 3px;
                    padding: 9px 24px;
                    line-height: 22px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }

            &.whithout-actions { padding: 0  !important; }
            &[without-line] {
                 padding: 0 12px !important;
                .repeatable-item-content {
                    border-left: none;
                    margin-left: 0;
                    padding-left: 0;
                }
            }

            .repeatable-item-actions {
                display: flex;
                position: absolute;
                top: 0;
                left: 8px;
                width: 8%;
                height: 100%;

                .actions {
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -ms-flex-direction: column;
                    -webkit-flex-direction: column;
                    flex-direction: column;
                    -ms-flex-pack: center;
                    -webkit-justify-content: center;
                    justify-content: center;
                    -ms-flex-wrap: wrap;
                    -webkit-flex-wrap: wrap;
                    flex-wrap: wrap;
                    align-items: center;
                    width: 100%;

                    .action {
                        width: 36px;
                        height: 36px;
                        &.delete { color: #ea4022; }
                        &.add { color: var(--module-primary); }
                        &[disabled] { color: var(--gray-light); }
                    }
                }
            }

            .repeatable-item-content {
                position: relative;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: inline-block;
                vertical-align: top;
                margin-left: 10px;
                padding-left: 20px;
                padding-bottom: 8px;
                border-left: 1px solid var(--gray-border);
                width: 100%;
                box-sizing: border-box;

            .staff-check-box { margin-top: 10px; }

            .repeatable-item-index {
                position: absolute;
                top: -5px;
                left: -15px;
                width: 30px;
                height: 30px;
                background-color: #ffffff;

            .item-index {
                margin: 4px;
                width: 22px;
                height: 22px;
                line-height: 22px;
                border-radius: 50%;
                background-color: var(--gray-light);
                text-align: center;
                color: #ffffff;
                font-size: 13px;
            }
            }
            }

            }

            etools-checkable-input {
                --etools-checkable-input-label: #{'{
                     font-size: 16px;
                     font-weight: 400;
                     line-height: 21px;
                 }'};
            }


            etools-currency-amount-input {
                padding: 0 12px;
                box-sizing: border-box;
                --etools-currency-container-input:  #{'{
                    line-height: 0;
                }'};
            }

            etools-content-panel:not([list]) {
                --ecp-content: #{'{
                    padding: 8px 12px;
                }'};
            }
        </style>
    </template>
</dom-module>
