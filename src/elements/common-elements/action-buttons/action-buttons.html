<!--import [polymer, lodash, paper-button, paper-menu-button, paper-icon-button, iron-icon]-->
<!--import [module-styles]-->

<dom-module id="action-buttons">
    <template>
        <style include="module-styles"></style>
        <!-- inject styles './action-buttons.scss'-->

        <paper-button raised on-tap="_btnClicked" class$="main-action status-tab-button {{withActionsMenu(actions.length)}}">
            <span class="main-action text">[[_setButtonText(actions.0)]]</span>
            <template is="dom-if" if="{{_showOtherActions(actions.length)}}">
                <paper-menu-button dynamic-align opened="{{statusBtnMenuOpened}}" class="option-button">
                    <paper-icon-button icon="expand-more" class="dropdown-trigger option-button"></paper-icon-button>

                    <div class="dropdown-content">
                        <template is="dom-repeat" items="[[actions]]" filter="_filterActions" class="other-btns-template">
                            <div class="other-options" on-click="closeMenu" action-code$="[[_setActionCode(item)]]">
                                <iron-icon icon="[[_setIcon(item, icons)]]" class="option-icon"></iron-icon>
                                <span>{{_setButtonText(item)}}</span>
                            </div>
                        </template>
                    </div>
                </paper-menu-button>
            </template>
        </paper-button>
    </template>

    <!-- inject scripts './action-buttons.js'-->
</dom-module>
