<dom-module id="insert-html">
    <style>
        :host {
            display: block;
        }
    </style>

    <template></template>

    <script>
        class InsertHtml extends Polymer.Element {
            static get is () { return 'insert-html'; }

            static get properties() {
                return {
                    html: {
                        type: String,
                        observer: '_htmlChanged'
                    }
                };
            }

            _htmlChanged(html) {
                this.shadowRoot.innerHTML = html;
            }
        }
        customElements.define(InsertHtml.is, InsertHtml);

    </script>
</dom-module>
