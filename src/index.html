<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>eTools</title>
    <meta name="description" content="Action Points Dashboard">

    <link rel="icon" href="./images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eTools - Action Points Dashboard">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="eTools - Auditor Portal">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        body {
            overflow: auto !important;
            overflow-x: hidden !important;
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #FAFAFA;
            color: rgba(0, 0, 0, 0.87);
        }
    </style>

    <script>
        (function() {
            'use strict';

            var serverBackend = (window.location.port !== '8080');
            var baseUrl = serverBackend ? '/apd/' : '/';

            // add base tag with href set to baseUrl
            var base = document.createElement('base');
            base.href = baseUrl;
            document.head.appendChild(base);

            var polyfills = document.createElement('script');
            polyfills.async = true;
            polyfills.src = baseUrl + 'js/polyfill.min.js';
            document.head.appendChild(polyfills);

            var appShellImport = document.createElement('link');
            appShellImport.rel = 'import';
            appShellImport.href = baseUrl + 'elements/core-elements/app-shell-element/app-shell.html';
            document.head.appendChild(appShellImport);

            var onload = function() {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                            new CustomEvent('WebComponentsReady', {bubbles: true})
                    );
                }
            };

            var webComponentsSupported = (
                    'registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')
            );

            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = baseUrl + 'bower_components/webcomponentsjs/webcomponents-lite.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
    </script>
</head>
<body unresolved>
<app-shell></app-shell>
</body>
</html>
