machine:
   services:
     - docker

dependencies:
  cache_directories:
    - "~/dockercache"

  override:
    - if [[ -e ~/dockercache/auditor.tar ]]; then docker load -i ~/dockercache/auditor.tar; fi
    - if [[ -e ~/dockercache/auditortest.tar ]]; then docker load -i ~/dockercache/auditortest.tar; fi
    - docker build --rm=false -t unicef/etools-apd:$CIRCLE_BRANCH .
    - docker build --rm=false -t unicef/etools-apd-test:$CIRCLE_BRANCH --file docker-test .
    - mkdir -p ~/dockercache; docker save unicef/etools-apd-test > ~/dockercache/auditortest.tar; docker save unicef/etools-apd > ~/dockercache/auditor.tar


test:
  override:
    - docker run -it unicef/etools-apd-test:$CIRCLE_BRANCH

deployment:
  hub:
    branch: [develop, staging, master]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push unicef/etools-apd:$CIRCLE_BRANCH
